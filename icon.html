<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <script src="https://kit.fontawesome.com/87c0011245.js" crossorigin="anonymous"></script>
    <style>
        .icon{
            font-size: 50px;
            color: darkblue;
            background-color: green;
            padding: 20px;
            border-radius: 50%;
        }
        .icon2{
            font-size: 50px;
            color: orange;
            background-color: grey;
            padding: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <span><i class="fab fa-facebook-f icon"></i></span>
    <span><i class="fab fa-instagram icon2"></i></span>
</body>
</html>
